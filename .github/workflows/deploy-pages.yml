name: Deploy to GitHub Pages

on:
  push:
    branches: [main]
  schedule:
    # Daily at midnight UTC
    - cron: "0 0 * * *"
  workflow_dispatch:
    inputs:
      source:
        description: "Trigger source (e.g. strapi/web/manual)"
        required: false
      model:
        description: "Optional model identifier"
        required: false
      action:
        description: "Optional action (create/update/publish/unpublish/delete)"
        required: false

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Configure Pages
        uses: actions/configure-pages@v5

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.12.2

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build (static export)
        run: pnpm build
        env:
          GITHUB_PAGES: "true"
          # Build-time content from Strapi (recommended)
          STRAPI_URL: ${{ secrets.STRAPI_URL }}
          STRAPI_API_TOKEN: ${{ secrets.STRAPI_API_TOKEN }}
          # Optional: fail fast if Strapi is missing/unreachable (recommended in production)
          CMS_FALLBACK_TO_STATIC: "false"

      - name: Disable Jekyll
        run: touch out/.nojekyll

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: out

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy
        id: deployment
        uses: actions/deploy-pages@v4


